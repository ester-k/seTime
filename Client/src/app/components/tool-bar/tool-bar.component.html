<div class='toolBar'>
    <mat-toolbar>
        <div class="example-sidenav-content">
            <div>
                <button mat-icon-button (click)="openMenu=!openMenu" matTooltip="תפריט">
                <mat-icon><i class="fas fa-bars"></i></mat-icon>
                </button>
            </div>
        </div>
        <button mat-icon-button  matTooltip="דף הבית">
            <mat-icon>
                <i class="fas fa-home"></i></mat-icon>
        </button>
        <mat-form-field class="search">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput type="search" placeholder="חיפוש" class="search-input">
        </mat-form-field>
        <button *ngIf="isManager" (click)="openDialog()" mat-icon-button matTooltip="הוספת משתמש">
            <mat-icon><i class="fas fa-user-plus"></i></mat-icon>
        </button>
        <button (click)="openTaskDialog()" mat-icon-button  matTooltip="הוספת משימה">
            <mat-icon><i class="fas fa-plus"></i></mat-icon>
        </button>
    </mat-toolbar>
    <app-add-employee *ngIf="addemployee"></app-add-employee>
    <app-add-task *ngIf="addTask"></app-add-task>
</div>
<span class="space"></span>
<app-menu *ngIf="openMenu" class="menu"></app-menu>
