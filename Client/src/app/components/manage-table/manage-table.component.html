<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Open modal
</button>

<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        Modal body..
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
      
    </div>
  </div>
</div>
<div class="content">
<mat-form-field>
    <mat-label>סינון</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="לדו' מנהל" dir="rtl" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>מספר</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>שם משתמש</th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> כתובת אימייל </th>
        <td mat-cell *matCellDef="let row" > {{row.email}} </td>
      </ng-container>
  

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> תפקיד </th>
        <td mat-cell *matCellDef="let row"> {{row.role}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let row"> 
          <mat-icon (click)="editUser($event)">mode_edit</mat-icon>
          <hr class="vertical-hr">
          <mat-icon (click)="deleteUser($event)">delete</mat-icon>
      </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
     
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4"> "{{input.value}}" לא נמצא תוצאות מתאימות עבור </td>
      </tr>
    </table>
  
    <mat-paginator dir="rtl" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
  </div>


<button (click)="scrollToElement(modal)">Click Me</button>
<div #modal class="modal-window">
  <div>
    <a href="#modal-close" title="Close" class="modal-close">close &times;</a>
    <h1>CSS Modal</h1>
    <div>The quick brown fox jumped over the lazy dog.</div>
  </div>
</div>
