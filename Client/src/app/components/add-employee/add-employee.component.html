<h1 mat-dialog-title>{{ user }} שלום</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="addEmployeeForm">
    <mat-form-field class="example-full-width">
      <mat-label>הכנס שם עובד</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="addEmployeeForm.controls['name'].errors?.required"
        >* שדה זה נדרש.</mat-error
      >
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>תפקיד</mat-label>
      <mat-select [(value)]="selected" formControlName="role">
        <mat-option value="{{ role._id }}" *ngFor="let role of rolesList">
          {{ role.description }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="addEmployeeForm.controls['role'].errors?.required"
        >* שדה זה נדרש.</mat-error
      >
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>מייל עובד</mat-label>
      <input type="email" matInput formControlName="email" />
      <mat-error *ngIf="addEmployeeForm.controls['email'].errors?.required"
        >* שדה זה נדרש.</mat-error
      >
    </mat-form-field>
  </form>
</div>
<mat-error *ngIf="isSignUpFailed == true">{{ errorMessage }}</mat-error>
<div mat-dialog-actions>
  <button mat-button mat-raised-button (click)="onNoClick()">בטול</button>
  <button
    mat-button
    cdkFocusInitial
    mat-raised-button
    [disabled]="!addEmployeeForm.valid"
    (click)="createUser()"
  >
    הוספה
  </button>
</div>
