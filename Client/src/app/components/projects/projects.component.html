<div
  *ngFor="let project of projectList"
 
  class="projectLink"
>
      <h2 class="title" *ngIf="project.subprojects[0].tasks.length!=0"> {{ project.clientId.clientName }} /{{ project.projectName }} </h2>
      <hr *ngIf="project.subprojects[0].tasks.length!=0">

      <app-task-list  [projectList]="project"></app-task-list>

</div>
