<form [formGroup]="projectForm">
<div>"error: {{projectForm.errors}}</div>
    <mat-form-field class="example-full-width">
        <mat-label> שם פרויקט</mat-label>
        <input matInput formControlName="projectName" placeholder="הכנס שם פרויקט" (input)="checkName()"  #projectName>
        <div *ngIf="isTrue" class="isTrue">שם פרוייקט זה כבר קיים *</div>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput formControlName="startDate" type="date">
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-button mat-raised-button (click)="onNoClick()">בטול</button>
        <button mat-button mat-dialog-close cdkFocusInitial mat-raised-button [disabled]="!(projectForm.valid)"
            (click)="addProject(projectName.value)">הוספה</button>
    </div>
</form>
